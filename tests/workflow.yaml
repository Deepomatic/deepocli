version: 1.2
workflow_name: test

workflow:
  entries:
    - name: test_image
      data_type: Image

  outcomes:
    - name: number_of_aeroplane
      output_of: aeroplane_counter
      concept:
        name: aeroplane_count
        type: Number

  steps:
    - name: classifier
      type: Inference
      inputs:
        - test_image
      args:
        model_id: 53638
        concepts:
          - coucou

    - name: detector
      type: Inference
      inputs:
        - test_image
      args:
        model_id: 53639
        concepts:
          - aeroplane

    - name: aeroplane_counter
      type: Counter
      inputs:
        - detector_aeroplane
      args:
        entry: test_image
        concept_name: aeroplane
